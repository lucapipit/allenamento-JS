<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1>Start</h1>
    <button id="start">Start</button>
    <br>
    <hr>

    <div class="container" id="container">
        <h1>D:</h1>
        <div id="desk">
            <span id="cardsD"></span><br>
            <hr>
            <span id="scoreD"></span>
        </div>
        <br>
        <div class="row">
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardD" alt=""></div>
        </div>
        <br>
        <hr>

        <h1>P:</h1>
        <div id="player">
            <span id="cardsP"></span><br>
            <hr>
            <span id="scoreP"></span>
        </div>
        <br>
        <div class="row">
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
            <div class="col-2 cardHolder"><img class="imgCardP" alt=""></div>
        </div>
        <br>
        <button id="fishingP">Fishing</button>
        <button id="doneP">Done</button>

        <br><br>
        <hr>
        <h1 id="winner"></h1>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
